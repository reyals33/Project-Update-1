<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Open Air/Open Heart Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the sign-up page */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background-color: #c6e2ff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #a5d3ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Logo -->
        <header>
            <div class="logo-container">
                <div class="logo">
                    <div class="cloud"></div>
                    <span>LOGO</span>
                    <div class="heart"></div>
                </div>
            </div>
            <h1>Open Air/Open Heart Project</h1>
        </header>

        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="how-it-works.html">How it works</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main>
            <div class="content-box full-width">
                <div class="pink-section">
                    <h2>Join the Open Air/Open Heart Community</h2>
                    <p>Fill out the form below to create your account and start connecting with others.</p>
                    
                    <div class="form-container">
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" name="fullname" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="location">Your Location</label>
                                <input type="text" id="location" name="location" placeholder="City, State">
                            </div>
                            
                                                        
                            <button type="submit">Create Account</button>
                        </form>
                    </div>
                </div>
                
                <div class="yellow-section">
                    <p>Already have an account? <a href="#">Sign In</a></p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Open Air/Open Heart</p>
        </footer>
    </div>
</body>
</html>
